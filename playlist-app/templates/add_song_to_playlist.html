{% extends 'base.html' %}

{% block content %}

<h1>Add a Song to "{{ playlist.name }}"</h1>

<form method="POST">
    {{ form.hidden_tag() }}

    <p>
        {{ form.song.label }} <br>
        {{ form.song() }}
    </p>

    <button type="submit">Add Song</button>
</form>

<p><a href="{{ url_for('show_playlist', playlist_id=playlist.id) }}">Back to Playlist</a></p>

{% endblock %}
