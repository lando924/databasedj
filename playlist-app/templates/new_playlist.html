{% extends 'base.html' %}

{% block content %}

<h1>Create a New Playlist</h1>

<form method="POST">
    {{ form.hidden_tag() }}

    
    <p>
      {{ form.name.label }} <br>
      {{ form.name() }}
    </p>
    
    <p>
      {{ form.description.label }} <br>
      {{ form.description() }}
    </p>


    <button type="submit">Create Playlist</button>


</form>

{% endblock %}
