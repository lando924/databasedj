{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<ul>
  <h3>Playlists Containing This Song:</h3>
<ul>
  {% for playlist in song.playlists %}
    <li><a href="/playlists/{{ playlist.id }}">{{ playlist.name }}</a></li>
  {% else %}
    <p>Not in playlist yet.</p>
  {% endfor %}
</ul>
</ul>

{% endblock %}
